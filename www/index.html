<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="bzr" ng-controller="bzr2">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <h1 class="title">Bazaar Ramadan 2015</h1>
      </ion-header-bar>
      <ion-content class="padding">
      <h3>What to eat for iftar?</h3>
      <div class="card">
        <div class="item item-text-wrap">
          <ul>
            <li>Kurma Mesti Ada. Sunnah Nabi SAW </li>
            <li ng-model="kokoi">Kita Makan : {{kokoi}} </li>
            <li ng-model="ayak">Kita Minum  : {{ayak}} </li>
          </ul> 
        </div>
      </div>
      <button class="button button-block button-assertive" ng-click="toggleIftar()">Suggest Me!</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
